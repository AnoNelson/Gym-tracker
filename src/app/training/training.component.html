<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Training">
    <app-new-traning> </app-new-traning>
  </mat-tab>
  <mat-tab label="Past Training">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-traning

></app-current-traning>
