<section class="sign-cont">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="2px"
    #f="ngForm"
    (ngSubmit)="handleSignup(f)"
  >
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="your email"
        ngModel
        name="email"
        email
        required
        #em="ngModel"
      />
      <mat-error *ngIf="em.hasError('required')">email is required</mat-error>
      <mat-error *ngIf="!em.hasError('required')">invalid email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 characters.">
      <input
        type="password"
        matInput
        placeholder="your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pass="ngModel"
      />
      <mat-error>password must be atleast 6 characters</mat-error>
      <mat-hint align="end">{{ pass.value?.length }} /6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Enter yout birthdate "
        [matDatepicker]="myDatepicker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="myDatepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required color="primary"
      >Agree to term and conditions</mat-checkbox
    >

    <button
      *ngIf="!isLoading"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
